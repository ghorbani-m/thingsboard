name: Build, Create Docker Image, and Push to GitHub Container Registry

on:
  push:
    branches:
      - develop  # Trigger on push to the `develop` branch
  pull_request:
    branches:
      - develop  # Trigger on pull requests to the `develop` branch
  workflow_dispatch:  # Allow manual workflow runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Step 3: Install Maven
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version  # Verify Maven installation

      # Step 4: List files in the repository (for debugging)
      - name: List files in the repository
        run: ls -la

      # Step 5: Build ThingsBoard
      - name: Build ThingsBoard
        run: |
          ./mvnw clean install -DskipTests -Dlicense.skip=true -Ddockerfile.skip=false || mvn clean install -DskipTests -Dlicense.skip=true -Ddockerfile.skip=false

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 8: Build and push Docker image for linux/arm64
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/tb-postgres:latest \
            --push .
