name: Build, Create Docker Image, and Push to GitHub Container Registry

on:
  push:
    branches:
      - develop  # Trigger on push to the `main` branch
  pull_request:
    branches:
      - develop  # Trigger on pull requests to the `main` branch
  workflow_dispatch:  # Allow manual workflow runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK for ThingsBoard build
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      # Step 3: Build ThingsBoard application
      - name: Build ThingsBoard
        run: |
          ./mvnw clean install -DskipTests

      # Step 4: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/thingsboard:latest .

      # Step 6: Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/thingsboard:latest
